<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>guess the  word</title>
</head>
<body>
    <div class="guess_game">
        <div class="guess_area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check"> Check Word </button>
                <button class="hint"><span></span>Hint </button>
            </div>
            <p class="message"></p>
        </div>
        
        <div class="colors">
            <h1>Key Colors</h1>
            <div class="key_color">
                <div class="key in_place"></div>
                <div class="key_text"> letter is correct and in  place</div>
            </div>
            <div class="key_color">
                <div class="key not_in_place"></div>
                <div class="key_text"> letter is  correct but not in place </div>
            </div>
            <div class="key_color">
                <div class="key no"> </div>
                <div class="key_text">letter is wrong </div>
            </div>
        </div>

    </div>
    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
